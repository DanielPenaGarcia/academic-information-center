<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{nombre}} - Lista de Elementos</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/schedule.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Outfit", sans-serif;
      }

      body {
        padding: 10px; /* Reduce padding global */
        background-color: #f9f9f9;
      }

      .container {
        display: flex;
        gap: 6px; /* Reduce el espacio entre columnas */
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .day-column {
        flex: 1;
        min-width: 120px; /* Reduce aún más el ancho mínimo */
        padding: 8px; /* Reduce padding interno */
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .day-name {
        font-size: 12px;
        font-weight: 700;
        color: #007CEA;
        margin-bottom: 6px;
        padding-bottom: 4px;
        text-align: center;
      }

      .class-card {
        border-radius: 4px;
        padding: 6px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 4px;
        border-bottom: 3px solid #007CEA;
      }

      .class-card .time {
        font-size: 10px; /* Fuente más pequeña */
        font-weight: 700;
        color: #666;
      }

      .class-card .subject {
        font-size: 11px; /* Reduce la fuente principal */
        font-weight: 700;
        color: #007CEA;
      }

      .class-card .teacher,
      .class-card .classroom {
        font-size: 10px; /* Fuente más pequeña para detalles */
        color: #666666;
      }

      .class-card .classroom {
        color: #999999; /* Diferenciación sutil */
      }
    </style>
  </head>
  <body>
    <div class="container">
      {{#each items}}
      <div class="day-column">
        <h2 class="day-name">{{this.day}}</h2>
        {{#each this.classes}}
        <div class="class-card">
          <div class="subject">{{this.subject.name}}</div>
          <div class="teacher">{{this.teacher.name}}</div>
          <div class="classroom">{{this.classRoom}}</div>
          <div class="time">{{this.time}}</div>
        </div>
        {{/each}}
      </div>
      {{/each}}
    </div>
  </body>
</html>

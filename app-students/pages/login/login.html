<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITSON CIA</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="page">
      <div class="presentation">
        <div class="girl-photo">
          <img src="../../assets/images/chica.png" alt="Chica Itson" />
        </div>
      </div>
      <div class="login">
        <div class="cia-logo">
          <img src="../../assets/images/cia.png" alt="ITSON CIA" />
        </div>
        <form class="login-data">
          <div class="form-title">
            <h2>Login</h2>
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="Email / Institutional ID"
              id="email"
            />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" id="password" />
          </div>
        </form>
        <div class="form-actions">
          <button class="login-btn btn" id="loginBtn">Login</button>
        </div>
        <a href="#" class="forget-password"
          >¿Has olvidado tu usuario/contraseña?</a
        >
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>

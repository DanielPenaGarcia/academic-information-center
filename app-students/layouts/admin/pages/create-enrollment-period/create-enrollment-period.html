<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Período de Inscripciones</title>
    <link rel="stylesheet" href="create-enrollment-period.css" />
  </head>
  <body>
    <admin-header></admin-header>
    <main class="content">
      <div class="card">
        <h1 class="card-header">Crear Período de Inscripciones</h1>
        <form id="registrationPeriodForm" class="form">
          <div class="form-group">
            <label for="name" class="form-label">Nombre del Período</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="Ejemplo: Enero - Mayo"
              required
            />
          </div>
          <div class="form-group">
            <label for="startDate" class="form-label">Fecha de Inicio</label>
            <input
              type="date"
              id="startDate"
              name="startDate"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="endDate" class="form-label">Fecha de Fin</label>
            <input
              type="date"
              id="endDate"
              name="endDate"
              class="form-input"
              required
            />
          </div>
          <div class="card-footer">
            <button type="submit" class="btn">Guardar Período</button>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="create-enrollment-period.js"></script>
  </body>
</html>

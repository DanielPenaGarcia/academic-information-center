<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignar maestro a materia</title>
  <link rel="stylesheet" href="./asign-subject-teacher.css">
  <script type="module" src="./ProfessorDetails.js"></script>
  <script type="module" src="./TableSubject.js"></script>
  <script type="module" src="./asign-subject-teacher.js"></script>
</head>
<body>
  <h1>Asignar maestro a materia</h1>
  <div class="container">
    <div class="professor-section">
      <div class="search-bar">
        <input id="academicIdInput" type="text" placeholder="ID acadÃ©mico del profesor" />
        <button id="searchButton">Buscar</button>
      </div>
      <professor-details></professor-details>
    </div>
    <div class="subjects-section">
      <table-subject year="2016" semester="2"></table-subject>
    </div>
  </div>
  <div class="assign-button">
    <button id="assignButton">Asignar materia a Maestro</button>
  </div>

  <script>
    const searchButton = document.getElementById("searchButton");
    const academicIdInput = document.getElementById("academicIdInput");
    const professorDetails = document.querySelector("professor-details");

    searchButton.addEventListener("click", () => {
      const academicId = academicIdInput.value.trim();
      if (academicId) {
        professorDetails.dispatchEvent(
          new CustomEvent("search-professor", {
            detail: { academicId },
          })
        );
      }
    });
  </script>
</body>
</html>

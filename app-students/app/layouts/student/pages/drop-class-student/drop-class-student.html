<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrolled Classes Microfrontend</title>

  <!-- Optional: Include any global styles here -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    /* Global styles for pagination buttons */
    .pagination {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .pagination button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>My Enrolled Classes</h1>

  <!-- The custom element will go here -->
  <enrolled-classes page="1" size="10"></enrolled-classes>

  <!-- Import the script for the custom element -->
  <script type="module">
    // Import the EnrolledClasses component
    import EnrolledClasses from '../drop-class-student/drop-class-student.js';

    // Define the custom element
    customElements.define('enrolled-classes', EnrolledClasses);
  </script>
</body>
</html>
